<!DOCTYPE html>

<html>

<head>
    <title>Session Attributes</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div class="container">
    <h1>Description</h1>
    <p>This application demonstrates how to use a ConcurrentHashMap instance to back your session. Notice that there is
        no JSESSIONID cookie. We are also able to customize the way of identifying what the requested session id is.</p>

    <h1>Try it</h1>

    <form action="./session" class="form-inline" method="post" role="form">
        <label for="attributeName">Attribute Name</label>
        <input id="attributeName" name="attributeName" type="text"/>
        <label for="attributeValue">Attribute Value</label>
        <input id="attributeValue" name="attributeValue" type="text"/>
        <input type="submit" value="Set Attribute"/>
    </form>

    <hr/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Attribute Name</th>
            <th>Attribute Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attr : ${webSession.attributes}">
            <td th:text="${attr.key}"/>
            </td>
            <td th:text="${attr.value}"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
