name: spring-reactive-boot-mongo

on:
  push:
    paths:
      - "boot-mongo/**"
    branches: [ master ]
  pull_request:
    paths:
      - "boot-mongo/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v2.5.0
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'maven'
    - name: Start up databases via Docker Compose 
      run: |
        docker-compose up -d mongodb
        sleep 5
        docker ps -a   
    - name: Build with Maven
      run: |
        cd boot-mongo
        mvn -B package --file pom.xml
