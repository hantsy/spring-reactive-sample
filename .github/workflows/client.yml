name: spring-reactive-client

on:
  push:
    paths:
      - "client/**"
    branches: [ master ]
  pull_request:
    paths:
      - "client/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      run: |
        cd client
        mvn -B package --file pom.xml
