name: spring-reactive-kotlin-routes

on:
  push:
    paths:
      - "kotlin-routes/**"
    branches: [ master ]
  pull_request:
    paths:
      - "kotlin-routes/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v2.3.1
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: 'maven'
    - name: Start up databases via Docker Compose 
      run: |
        docker-compose up -d mongodb
        sleep 5
        docker ps -a      
    - name: Build with Maven
      run: |
        cd kotlin-routes
        mvn -B package --file pom.xml
