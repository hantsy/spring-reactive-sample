<!DOCTYPE html>

<html lang="en">

<head>
    <title>Session Attributes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <h1>Description</h1>
    <p>This application demonstrates how to use a ConcurrentHashMap instance to back your session. Notice that there is no JSESSIONID cookie. We are also able to customize the way of identifying what the requested session id is.</p>

    <h1>Try it</h1>

    <form class="form-inline" role="form" action="./session" method="post">
        <label for="attributeName">Attribute Name</label>
        <input id="attributeName" type="text" name="attributeName"/>
        <label for="attributeValue">Attribute Value</label>
        <input id="attributeValue" type="text" name="attributeValue"/>
        <input type="submit" value="Set Attribute"/>
    </form>

    <hr/>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Attribute Name</th>
            <th>Attribute Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attr : ${webSession.attributes}">
            <td th:text="${attr.key}"/></td>
            <td th:text="${attr.value}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
